<!DOCTYPE html>
<!-- Documento HTML5 -->

<html lang="es">
<!-- Idioma español -->

<head>
  <meta charset="UTF-8">
  <!-- Soporte para acentos y caracteres especiales -->

  <title>Alducin&Ruiz | Hombres</title>
  <!-- Título de la pestaña -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Diseño responsive para móvil -->

  <style>
    /* =====================
       ESTILOS GENERALES
       ===================== */

    body {
      margin: 0;                     /* Elimina márgenes por defecto */
      font-family: Arial, sans-serif;/* Fuente limpia */
      background: #f5f5f5;           /* Fondo gris claro */
      color: #111;                   /* Texto oscuro */
    }

    /* =====================
       HEADER
       ===================== */

    header {
      background: #fff;              /* Fondo blanco */
      padding: 15px 20px;            /* Espaciado interno */
      border-bottom: 1px solid #ddd; /* Línea inferior */
    }

    header a {
      text-decoration: none;         /* Sin subrayado */
      color: #000;                   /* Texto negro */
      font-weight: bold;             /* Negrita */
      font-size: 1.1rem;             /* Tamaño */
    }

    /* =====================
       TITULO
       ===================== */

    h2 {
      padding: 20px;                 /* Espacio alrededor */
      margin: 0;                     /* Sin margen extra */
      font-size: 1.4rem;             /* Tamaño del título */
    }

    /* =====================
       GRID DE PRODUCTOS
       ESTILO SABINO
       ===================== */

    .products {
      display: grid;                 /* Activa grid */
      grid-template-columns: repeat(4, 1fr);
      /* Dos columnas (ideal móvil) */
      gap: 20px;                     /* Espacio entre cards */
      padding: 20px;                 /* Espacio interno */
    }

    .product-card {
      background: #fff;              /* Fondo blanco */
      border: 1px solid #e5e7eb;     /* Borde suave */
      display: flex;                 /* Layout flexible */
      flex-direction: column;        /* Vertical */
    }

    .product-card img {
      width: 50%;                   /* Imagen ocupa todo */
      height: 250px;                 /* Altura uniforme */
      object-fit: cover;             /* Recorte sin deformar */
      display: block;
    }

    .product-info {
      padding: 10px;                 /* Espacio interno */
    }

    .product-info p {
      margin: 0 0 6px;               /* Separación inferior */
      font-size: 0.95rem;            /* Tamaño texto */
    }

    .product-info span {
      font-weight: bold;             /* Precio resaltado */
      font-size: 0.95rem;
    }

    /* =====================
       BOTÓN REGRESAR
       ===================== */

    .back-home {
      text-align: center;            /* Centra botón */
      margin: 40px 0;
    }

    .back-home a {
      display: inline-block;
      padding: 12px 26px;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    /* =====================
       FOOTER
       ===================== */

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <!-- Regresa al menú principal -->
    <a href="index.html">← ALDUCIN&RUIZ</a>
  </header>

  <!-- TITULO -->
  <h2>HOMBRES</h2>

  <!-- GRID DE PRODUCTOS -->
  <div class="products">

    <!-- PRODUCTO 1 -->
    <div class="product-card">
      <img src="images/mezclilla1.jpg" alt="Pantalón Mezclilla">
      <div class="product-info">
        <p>Pantalón Mezclilla</p>
        <span>$699 MXN</span>
      </div>
    </div>

    <!-- PRODUCTO 2 -->
    <div class="product-card">
      <img src="images/pans1.jpg" alt="Pants Deportivo">
      <div class="product-info">
        <p>Pants Deportivo</p>
        <span>$599 MXN</span>
      </div>
    </div>

    <!-- PRODUCTO 3 -->
    <div class="product-card">
      <img src="images/pijama1.jpg" alt="Pijama">
      <div class="product-info">
        <p>Pijama</p>
        <span>$499 MXN</span>
      </div>
    </div>

    <!-- PRODUCTO 4 -->
    <div class="product-card">
      <img src="images/militar1.jpg" alt="Conjunto Militar">
      <div class="product-info">
        <p>Conjunto Militar</p>
        <span>$799 MXN</span>
      </div>
    </div>

  </div>

  <!-- BOTÓN REGRESAR -->
  <div class="back-home">
    <a href="index.html">⬅ Volver al menú principal</a>
  </div>

  <!-- FOOTER -->
  <footer>
    © 2026 Alducin&Ruiz. Todos los derechos reservados.
  </footer>

</body>
</html>
