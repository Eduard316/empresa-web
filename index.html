<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>YISSEM | Armario Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --cappuccino:#EAD7C4;
  --latte:#C7A17A;
  --cinnamon:#A86F4C;
  --vanilla:#F9F4EE;
  --dark:#2B2B2B;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, Helvetica, sans-serif;
  background:var(--vanilla);
  color:var(--dark);
}

/* TOP BAR */
.top-bar{
  background:var(--cinnamon);
  color:#fff;
  text-align:center;
  padding:6px;
  font-size:.85rem;
}

/* HEADER */
header{
  background:var(--vanilla);
  border-bottom:1px solid var(--latte);
}
.nav{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
}
.logo{
  font-weight:bold;
  letter-spacing:2px;
  color:var(--cinnamon);
}

/* HERO */
.hero{
  padding:60px 20px;
  text-align:center;
  color:#fff;
  background:linear-gradient(135deg,var(--cappuccino),var(--latte));
}

/* GRID */
.products{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:25px;
}

/* ========================= */
/* ARMARIO GIRATORIO 3D */
/* ========================= */

.card{
  perspective:1000px;
  height:320px;
}

.card-inner{
  position:relative;
  width:100%;
  height:100%;
  transition:transform .8s;
  transform-style:preserve-3d;
  cursor:pointer;
}

.card.flipped .card-inner{
  transform:rotateY(180deg);
}

.card-front, .card-back{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  overflow:hidden;
}

/* FRENTE */
.card-front img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ATRÁS */
.card-back{
  background:#fff;
  transform:rotateY(180deg);
  padding:20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  text-align:center;
}

.card-back h3{
  margin-bottom:10px;
}

.card-back p{
  font-size:.9rem;
  margin-bottom:15px;
  color:#555;
}

.card-back button{
  padding:10px;
  border:none;
  border-radius:20px;
  background:var(--latte);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

.card-back button:hover{
  background:var(--cinnamon);
  transform:scale(1.05);
}

</style>
</head>

<body>

<div class="top-bar">ENVÍO GRATIS EN COMPRAS MAYORES A $999</div>

<header>
  <div class="nav">
    <div class="logo">YISSEM</div>
  </div>
</header>

<section class="hero">
  <h1>Armario YISSEM</h1>
  <p>Haz clic en la prenda para ver detalles</p>
</section>

<section class="products">
  <div class="grid">

    <!-- PRODUCTO -->
    <div class="card" onclick="this.classList.toggle('flipped')">
      <div class="card-inner">

        <div class="card-front">
          <img src="imagenes/producto1.jpg">
        </div>

        <div class="card-back">
          <h3>Sudadera YISSEM</h3>
          <p>Algodón premium • Corte urbano • Edición limitada</p>
          <strong>$999</strong>
          <button>Agregar al carrito</button>
        </div>

      </div>
    </div>

    <!-- DUPLICA PARA MÁS PRODUCTOS -->

    <div class="card" onclick="this.classList.toggle('flipped')">
      <div class="card-inner">
        <div class="card-front">
          <img src="imagenes/producto2.jpg">
        </div>
        <div class="card-back">
          <h3>Pants Urban</h3>
          <p>Diseño minimalista • Comodidad total</p>
          <strong>$899</strong>
          <button>Agregar al carrito</button>
        </div>
      </div>
    </div>

  </div>
</section>

<script>
/* Opcional: cerrar otros cuando se abre uno */
const cards = document.querySelectorAll('.card');
cards.forEach(card=>{
  card.addEventListener('click', function(){
    cards.forEach(c=>{
      if(c!==this) c.classList.remove('flipped');
    });
  });
});
</script>

</body>
</html>
