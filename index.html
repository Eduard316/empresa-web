<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>YISSEM | Tienda Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --cappuccino:#EAD7C4;
  --latte:#C7A17A;
  --cinnamon:#A86F4C;
  --vanilla:#F9F4EE;
  --dark:#2B2B2B;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, Helvetica, sans-serif;
  background:var(--vanilla);
  color:var(--dark);
}

/* TOP BAR */
.top-bar{
  background:var(--cinnamon);
  color:#fff;
  text-align:center;
  padding:6px;
  font-size:.85rem;
}

/* HEADER */
header{
  background:var(--vanilla);
  border-bottom:1px solid var(--latte);
  position:sticky;
  top:0;
  z-index:999;
}
.nav{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-weight:bold;
  letter-spacing:2px;
  color:var(--cinnamon);
}

/* HERO */
.hero{
  padding:70px 20px;
  text-align:center;
  color:#fff;
  background:linear-gradient(135deg,var(--cappuccino),var(--latte));
}
.hero h1{font-size:2.3rem}
.hero p{margin-top:10px}

/* PRODUCTS */
.products{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:15px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}
.img{
  height:200px;
  border-radius:8px;
  margin-bottom:12px;
  overflow:hidden;
}
.img img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.card button{
  margin-top:auto;
  padding:10px;
  background:var(--latte);
  border:none;
  color:#fff;
  font-weight:bold;
  border-radius:20px;
  cursor:pointer;
}
.card button:active{
  transform:scale(.95);
  background:var(--cinnamon);
}

/* MINI CART */
.cart{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--cinnamon);
  color:#fff;
  padding:14px 18px;
  border-radius:30px;
  font-weight:bold;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  cursor:pointer;
  z-index:1000;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal-box{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:20px;
  border-radius:12px;
}
.modal-box input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
.modal-box button{
  width:100%;
  padding:12px;
  background:var(--cinnamon);
  border:none;
  color:#fff;
  font-weight:bold;
  border-radius:25px;
  margin-top:8px;
  cursor:pointer;
}
</style>
</head>

<body>
