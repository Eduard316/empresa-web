<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>YISSEM | Tienda Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --cappuccino:#EAD7C4;
  --latte:#C7A17A;
  --cinnamon:#A86F4C;
  --vanilla:#F9F4EE;
  --dark:#2B2B2B;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, Helvetica, sans-serif;
  background:var(--vanilla);
  color:var(--dark);
}

/* TOP BAR */
.top-bar{
  background:var(--cinnamon);
  color:#fff;
  text-align:center;
  padding:6px;
  font-size:.85rem;
}

/* HEADER */
header{
  background:var(--vanilla);
  border-bottom:1px solid var(--latte);
  position:sticky;
  top:0;
  z-index:999;
}
.nav{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-weight:bold;
  letter-spacing:2px;
  color:var(--cinnamon);
}

/* HERO */
.hero{
  padding:70px 20px;
  text-align:center;
  color:#fff;
  background:linear-gradient(135deg,var(--cappuccino),var(--latte));
}
.hero h1{font-size:2.3rem}
.hero p{margin-top:10px}

/* PRODUCTS */
.products{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:15px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}
.img{
  height:180px;
  background:var(--cappuccino);
  border-radius:8px;
  margin-bottom:12px;
}
.card button{
  margin-top:auto;
  padding:10px;
  background:var(--latte);
  border:none;
  color:#fff;
  font-weight:bold;
  border-radius:20px;
  cursor:pointer;
}
.card button:active{
  transform:scale(.95);
  background:var(--cinnamon);
}

/* MINI CART */
.cart{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--cinnamon);
  color:#fff;
  padding:14px 18px;
  border-radius:30px;
  font-weight:bold;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  cursor:pointer;
  z-index:1000;
}

/* ANIMATION */
.bounce{
  animation:bounce .4s;
}
@keyframes bounce{
  0%{transform:scale(1)}
  50%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal-box{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:20px;
  border-radius:12px;
}
.modal-box h3{margin-bottom:10px}
.modal-box input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
.modal-box button{
  width:100%;
  padding:12px;
  background:var(--cinnamon);
  border:none;
  color:#fff;
  font-weight:bold;
  border-radius:25px;
  margin-top:8px;
  cursor:pointer;
}

/* MOBILE APP FEEL */
@media(max-width:768px){
  body{padding-bottom:80px}
}
</style>
</head>

<body>

<div class="top-bar">ENV√çO GRATIS EN COMPRAS MAYORES A $999</div>

<header>
  <div class="nav">
    <div class="logo">YISSEM</div>
  </div>
</header>

<section class="hero">
  <h1>YISSEM</h1>
  <p>Estilo que se siente</p>
</section>

<section class="products">
  <div class="grid">

    <div class="card">
      <div class="img"></div>
      <h4>Sudadera YISSEM</h4>
      <strong>$999</strong>
      <button onclick="add('Sudadera YISSEM',999,this)">Agregar</button>
    </div>

    <div class="card">
      <div class="img"></div>
      <h4>Pants Urban</h4>
      <strong>$899</strong>
      <button onclick="add('Pants Urban',899,this)">Agregar</button>
    </div>

  </div>
</section>

<div class="cart" onclick="openCheckout()">üõí <span id="count">0</span></div>

<div class="modal" id="checkout">
  <div class="modal-box">
    <h3>Checkout</h3>
    <div id="items"></div>
    <p><strong>Total:</strong> $<span id="total">0</span></p>

    <input id="name" placeholder="Nombre">
    <input id="phone" placeholder="Tel√©fono">
    <input id="address" placeholder="Direcci√≥n">

    <button onclick="sendWhats()">Finalizar por WhatsApp</button>
    <button onclick="closeCheckout()" style="background:#ccc;color:#000">Cerrar</button>
  </div>
</div>

<script>
let cart=JSON.parse(localStorage.getItem("cart"))||[];

function add(name,price,btn){
  cart.push({name,price});
  localStorage.setItem("cart",JSON.stringify(cart));
  btn.classList.add("bounce");
  setTimeout(()=>btn.classList.remove("bounce"),300);
  update();
}

function update(){
  document.getElementById("count").innerText=cart.length;
}

function openCheckout(){
  let items=document.getElementById("items");
  let total=0;
  items.innerHTML="";
  cart.forEach(p=>{
    items.innerHTML+=`<p>${p.name} - $${p.price}</p>`;
    total+=p.price;
  });
  document.getElementById("total").innerText=total;
  document.getElementById("checkout").style.display="flex";
}

function closeCheckout(){
  document.getElementById("checkout").style.display="none";
}

function sendWhats(){
  let name=document.getElementById("name").value;
  let phone=document.getElementById("phone").value;
  let address=document.getElementById("address").value;
  let total=document.getElementById("total").innerText;

  let msg=`Hola, soy ${name}%0AQuiero comprar:%0A`;
  cart.forEach(p=>msg+=`- ${p.name} $${p.price}%0A`);
  msg+=`Total: $${total}%0ADirecci√≥n: ${address}`;

  window.open(`https://wa.me/52TU_NUMERO?text=${msg}`,"_blank");
}

update();
</script>

</body>
</html>
