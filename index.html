<!DOCTYPE html>

<meta charset="UTF-8">
<title>YISSEM | Tienda Oficial</title>

<style>
:root{
  --cappuccino:#EAD7C4;
  --latte:#C7A17A;
  --cinnamon:#A86F4C;
  --vanilla:#F9F4EE;
  --dark:#2B2B2B;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, Helvetica, sans-serif;
  background:var(--vanilla);
  color:var(--dark);
}

/* TOP BAR */
.top-bar{
  background:var(--cinnamon);
  color:#fff;
  text-align:center;
  padding:6px;
  font-size:.85rem;
}

/* HEADER */
header{
  background:var(--vanilla);
  border-bottom:1px solid var(--latte);
  position:sticky;
  top:0;
  z-index:999;
}
.nav{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-weight:bold;
  letter-spacing:2px;
  color:var(--cinnamon);
}

/* HERO */
.hero{
  padding:70px 20px;
  text-align:center;
  color:#fff;
  background:linear-gradient(135deg,var(--cappuccino),var(--latte));
}
.hero h1{font-size:2.3rem}
.hero p{margin-top:10px}

/* PRODUCTS */
.products{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:15px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}

/* ========================= */
/* EFECTO PREMIUM EN IMAGEN */
/* ========================= */

.img{
  height:200px;
  border-radius:8px;
  margin-bottom:12px;
  overflow:hidden;
  position:relative;
  cursor:pointer;
}

.img img{
  width:100%;
  height:110%;
  object-fit:cover;
  transition:transform .6s ease;
}

/* Zoom + desplazamiento */
.img:hover img{
  transform:scale(1.15) translateY(-10px);
}

/* Capa elegante tipo editorial */
.img::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,0.35), transparent);
  opacity:0;
  transition:opacity .4s ease;
}

.img:hover::after{
  opacity:1;
}

.card button{
  margin-top:auto;
  padding:10px;
  background:var(--latte);
  border:none;
  color:#fff;
  font-weight:bold;
  border-radius:20px;
  cursor:pointer;
  transition:all .2s ease;
}
.card button:active{
  transform:scale(.95);
  background:var(--cinnamon);
}

/* MINI CART */
.cart{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--cinnamon);
  color:#fff;
  padding:14px 18px;
  border-radius:30px;
  font-weight:bold;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  cursor:pointer;
  z-index:1000;
}
</style>
</head>
